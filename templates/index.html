<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Stabilizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Speech Stabilizer</h1>
            <p>Speak clearly, be heard.</p>
        </header>

        <main>
            <div class="controls">
                <div class="voice-select-container">
                    <label for="voiceSelect">Target Voice:</label>
                    <select id="voiceSelect">
                        <option value="en-US-Studio-M">Studio Male (Deep)</option>
                        <option value="en-US-Studio-O">Studio Female (Clear)</option>
                        <option value="en-US-Neural2-D">Neural Male (Standard)</option>
                        <option value="en-US-Neural2-F">Neural Female (Soft)</option>
                        <option value="en-GB-Neural2-B">British Male</option>
                    </select>
                </div>
            </div>

            <div class="recorder-section">
                <button id="recordBtn" class="record-btn">
                    <div class="mic-icon">
                        <!-- Simple SVG Mic Icon -->
                        <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 2.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </div>
                    <span id="btnText">Hold to Speak</span>
                </button>
                <div id="status" class="status-text">Ready</div>
            </div>

            <div class="output-section">
                <div class="transcript-box">
                    <h3>Transcript</h3>
                    <p id="transcriptText">...</p>
                </div>
            </div>
            
            <!-- Hidden Audio Element -->
            <audio id="audioPlayer" controls style="display:none;"></audio>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
